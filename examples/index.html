<body>
<form>
    <div class="errors"></div>
    <textarea class="sir-trevor" name="content" value='{"data":[{"type":"redactor","data":{"redactor":"<p><strong></strong>test</p><h1>head</h1><p><strong>test</strong></p>"}}]}'></textarea>
    <input type="submit" value="Submit">
</form>

<pre id="st-json-debug"></pre>

<script src="../node_modules/es5-shim/es5-shim.js" type="text/javascript" charset="utf-8"></script>
<script src="../node_modules/es6-shim/es6-shim.js" type="text/javascript" charset="utf-8"></script>
<script src="../node_modules/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../sir-trevor.debug.js" type="text/javascript" charset="utf-8"></script>
<script src="../locales/de.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    $(function () {
        SirTrevor.config.debug = true;
        SirTrevor.config.language = "en";

        SirTrevor.setBlockOptions("Text", {
            onBlockRender: function () {
                console.log("Text block rendered");
            }
        });

        window.editor = new SirTrevor.Editor({
            el: $('.sir-trevor'),
            blockTypes: [
                "Heading",
                "Text",
                "List",
                "Quote",
                "Image",
                "Video",
                "Tweet",
                "Wysihtml",
                "Textimage"
            ]
        });

        $('form').bind('submit', function () {
            $('#st-json-debug').text(JSON.stringify(window.editor.store('read')));
            return false;
        });

    });
</script>
</body>
